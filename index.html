<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="Emojy">
            <img src="images/cool.png" alt="emojy" class="emojy">
        </div>
        <div class="result-box">
            <p class="result-en">
                Normal weight
            </p>
            <p class="result-fa">
                
            </p>
            <p class="result-number">
                22.2
            </p>
        </div>
        <div class="box">
            <div class="input-box-weight">
                <input type="range" id="weight" min="20" max="200" value="50">
                <input type="range" id="height" min="100" max="250" value="150">
            </div>
            <div class="input-box-height">
                <span id="weight-value">50 Kg</span>
                <span id="height-value">150 Cm</span>
            </div>
        </div>
    </div>
    <div class="image">
        <img src="images/fruite.png" alt="fruit">
    </div>


    <script src="js/app.js"></script>
</body>

</html>
